{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<form action="/buy" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="symbol"
      placeholder="TICKER (NFLX, FB)"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="amount"
      placeholder="Amount of Shares"
      type="text"
    />
  </div>
  <button class="btn btn-primary" type="submit">Buy Stock</button>
</form>
{% endblock %}
