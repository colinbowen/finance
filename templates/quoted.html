{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<p>A share of {{ name }} costs ${{ price }}</p>
<br />
<form action="/quote" method="post">
  <div class="form-group">
    <input
      autocomplete="off"
      autofocus
      class="form-control"
      name="symbol"
      placeholder="TICKER (NFLX, FB)"
      type="text"
    />
  </div>
  <button class="btn btn-primary" type="submit">Get Quote</button>
</form>

{% endblock %}
