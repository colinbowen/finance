{% extends "layout.html" %} {% block title %} History {% endblock %} {% block
main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Shares</th>
      <th scope="col">Price</th>
      <th scope="col">Timestamp</th>
    </tr>
  </thead>
  <tbody>
    {% for item in rows %}
    <tr>
      <th scope="row">{{ item["ticker"] }}</th>
      <td>{{ item["amount"] }}</td>
      <td>${{ item["price"] }}</td>
      <td>{{ item["timestamp"] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
